<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Test Ride - Harley-Davidson</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: #2b2b2b;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #f9a825;
            margin: 0;
        }

        /* Container Styles */
        .container {
            flex: 1;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #f9a825;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #f9a825;
        }

        /* Input and Select Styles */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #444;
            color: #f9a825;
            font-size: 16px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            background-color: #555;
            border-color: #f9a825;
            outline: none;
        }

        /* Button Styles */
        button {
            background-color: #f9a825;
            color: #1a1a1a;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #f7a600;
        }

        /* Disabled Button Styles */
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* Footer Styles */
        footer {
            background-color: #2b2b2b;
            text-align: center;
            padding: 20px;
            color: #f9a825;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Terms and Conditions Link Styles */
        .terms {
            color: #f9a825;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Harley-Davidson Test Ride Booking</h1>
    </header>
    <div class="container">
        <h2>Book a Test Ride</h2>
        <!-- Form with POST action pointing to submit_test_ride.php -->
        <form id="bookingForm" action="submit_test_ride.php" method="POST">
            <div class="form-group">
                <label for="name">* Name:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">* Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="phone">* Mobile Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="+91" />
            </div>
            <div class="form-group">
                <label for="model">* Preferred Bike Model:</label>
                <select id="model" name="preferred_bike_model" required>
                    <option value="">Choose a model</option>
                    <option value="Harley-Davidson X">Harley-Davidson X</option>
                    <option value="Cruiser">Cruiser</option>
                    <option value="Sport">Sport</option>
                    <option value="Electric">Electric</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">* Preferred Date:</label>
                <input type="date" id="date" name="booking_date" required />
            </div>
            <div class="form-group">
                <label for="time">* Preferred Time:</label>
                <input type="time" id="time" name="booking_time" required />
            </div>
            <div class="form-group">
                <label for="license">* Do you have a valid license?</label>
                <select id="license" name="license" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group" id="licenseNumberDiv">
                <label for="licenseNumber">License Number (If Yes):</label>
                <input type="text" id="licenseNumber" name="license_number" />
            </div>
            <div class="form-group">
                <label for="city">* City:</label>
                <select id="city" name="city" required>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <!-- Add more cities as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message (Optional):</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required />
                <label for="terms">I accept all terms and conditions</label>
            </div>
            <p>By clicking Submit, I agree to the <span class="terms">Terms of Use, Privacy Policy, Rules & Regulation and Data Collection Contract</span>.</p>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Harley-Davidson. All rights reserved.</p>
    </footer>
</body>
</html>
